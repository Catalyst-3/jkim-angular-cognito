<header>
  <div>
    <a routerLink="/">
      <h1>Catalyst 3 Angular Platform</h1>
    </a>

    <nav>
      <ul>
        <li>
          <a routerLink="/">Home</a>
        </li>
        @if (user$ | async; as user) {
        <li>
          <a [routerLink]="['/dashboard', user.userId]">Dashboard</a>
        </li>
        <li>
          <a [routerLink]="['/admin', user.userId]">Admin</a>
        </li>
        }
      </ul>
    </nav>
  </div>
</header>
