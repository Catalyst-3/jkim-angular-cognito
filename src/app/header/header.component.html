<header>
  <div>
    <a routerLink="/">
      <h1>Catalyst 3 Angular Platform</h1>
    </a>

    <nav>
      <ul>
        <li>
          <a routerLink="/">Home</a>
        </li>
        <ng-container *ngIf="user$ | async as user">
          <li>
            <a [routerLink]="['/dashboard']">Dashboard</a>
          </li>
          <ng-container *ngIf="user.isAdmin">
            <li>
              <a [routerLink]="['/admin']">Admin</a>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
