<div>
  <h1>Homepage</h1>
  <p>This page can be seen by everyone</p>

  <amplify-authenticator [loginMechanisms]="['email']">
    <ng-template amplifySlot="sign-in-header">
      <h2 class="amplify-heading amplify-heading--2">
        Sign in to your account
      </h2>
    </ng-template>

    <ng-template amplifySlot="authenticated" let-user="user">
      <h2>Welcome, {{ username }}!</h2>
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
</div>
